<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="NhsWales.jpeg" class="img-fluid" alt="NHS Wales">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form th:action="@{/login}" method="post">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Log in</p>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Username" />
                            <label class="form-label" for="username">Username</label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-3">
                            <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Password" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" class="btn btn-primary btn-lg" value="Log in" />
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/register}" class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
