<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applicant Form</title>
</head>
<body>
<!-- Form for recruitment team to fill in for with applicant details-->
<form action="/applicantForm" method="post">

    <div class="mb-3">
        <label class="form-label" for="name">Name:</label>
        <input class="form-control" id="name" name="name" placeholder="Applicant Name" type="text"/>
    </div>

    <div class="mb-3">
        <label class="form-label" for="phone">Phone:</label>
        <input class="form-control" id="phone" name="phone" placeholder="Applicant Phone Number" type="text"/>
    </div>

    <div class="mb-3">
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" id="email" name="email" placeholder="Applicant Email" type="email"/>
    </div>

    <div class="mb-3">
        <label class="form-label" for="location">Location:</label>
        <input class="form-control" id="location" name="location" placeholder="Applicant Location" type="text"/>
    </div>

    <div class="mb-3">
        <label class="form-lable" for="event">Event:</label>
        <select class="form-select" id="event" name="event">
            <option value="">N/A</option>
            <th:block th:each="event : ${events}">
                <option th:text="${event.name}" th:value="${event.id}"></option>
            </th:block>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-check-label" for="isInternal">Internal Applicant?</label>
        <input checked="false" class="form-check-input" id="isInternal"
               name="isInternal" type="checkbox"/>
    </div>

    <div class="mb-3">
        <button class="btn btn-primary">Submit</button>
    </div>
    <div>
        <div class="mb-3">
            <a class="btn btn-primary" href="/applicantForm">Cancel</a>
        </div>
    </div>
</form>
</body>
</html>
