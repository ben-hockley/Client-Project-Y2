<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<span th:if="${error}">
    <div class="alert alert-danger" role="alert" th:text="${error}"></div>
</span>
<h1>Create New User</h1>
<form th:action="@{/createUser}" th:object="${user}" th:method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required minlength="3" maxlength="256">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required minlength="6" maxlength="256">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
        <label for="isAdmin" class="form-label">Admin</label>
        <input type="checkbox" class="form-check-input" id="isAdmin" name="isAdmin" th:field="*{isAdmin}">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="/manageUsers" class="btn btn-secondary">Cancel</a>
</form>
</body>
</html>
