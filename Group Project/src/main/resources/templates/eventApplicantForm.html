<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Applicant Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form action="/event-applicant-form" method="post" class="container mt-5 d-flex justify-content-center">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 15px;">
        <h2 class="text-center mb-4">Event Applicant Form</h2>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="eventAttended" class="form-label">Event Attended</label>
            <input type="text" id="eventAttended" name="eventAttended" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="extraInfo" class="form-label">Additional Information</label>
            <textarea id="extraInfo" name="extraInfo" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="interest" class="form-label">Interest</label>
            <input type="text" id="interest" name="interest" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="spokeTo" class="form-label">Who did you speak to?</label>
            <input type="text" id="spokeTo" name="spokeTo" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>
</form>

</body>
</html>
