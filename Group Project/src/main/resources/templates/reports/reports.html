<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<!-- The reports page is for data visualisation, allowing the recruitment officers to see the stats-->
<!-- The following websites were used to help create the pie chart: -->
<!-- https://www.w3schools.com/js/js_graphics_chartjs.aspv -->
<!-- https://www.chartjs.org/docs/2.9.4/ -->
<body>
<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="text-primary">Applicant Reports</h1>
        <p class="text-muted">Insights into applicant data by event</p>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">Applicants by Event</h4>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <canvas id="chart-pie" width="200" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        // Retrieve the event data from the model attribute
        const eventData = /*[[${eventData}]]*/ {};

        // Setting the labels and values for the pie chart
        const labels = Object.keys(eventData);
        const values = Object.values(eventData);

        // Defining the data for the Chart.js pie chart
        const dataPie = {
            labels: labels,
            datasets: [{
                data: values,
                backgroundColor: [
                    "rgba(117,169,255,0.6)",
                    "rgba(148,223,215,0.6)",
                    "rgba(208,129,222,0.6)",
                    "rgba(247,127,167,0.6)"
                ],
                borderColor: [
                    "rgba(117,169,255,1)",
                    "rgba(148,223,215,1)",
                    "rgba(208,129,222,1)",
                    "rgba(247,127,167,1)"
                ],
                borderWidth: 1
            }]
        };

        // Initialising the pie chart
        const ctx = document.getElementById("chart-pie").getContext("2d");
        new Chart(ctx, {
            type: "pie",
            data: dataPie,
            options: {
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                maintainAspectRatio: false
            }
        });
    });
</script>
</body>
</html>
