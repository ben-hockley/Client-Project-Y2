<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users (admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<span th:if="${error}">
    <div class="alert alert-danger" role="alert" th:text="${error}"></div>
</span>
<h1>Manage Users</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Admin</th>
        <th scope="col">Edit</th>
    </tr>

    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="'Email: ' + ${user.email}"></td>
            <td>
                <i th:class="${user.isAdmin} ? 'fa-solid fa-check' : 'fa-solid fa-xmark'"></i>
            </td>
            <td>
                <span th:if="${not user.isAdmin}">
                    <a th:href="'/editUser/' + ${user.id}"><i class="fa-solid fa-pencil"></i></a>
                </span>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
